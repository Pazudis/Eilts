<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #2d0b33; /* Dark purple background */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      position: relative;
      background-color: #3b145a; /* Darker purple container */
      padding: 2%;
      padding-bottom: 2%; /* Increase padding-bottom for a longer square at the bottom */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      height: 20%;
    }

    .logo {
      width: 20%; /* Adjust the size of the logo */
      height: 20%;
      margin-bottom: 10px; /* Adjust margin as needed */
      position: absolute;
      top: 0; /* Position at the top of the container */
      left: 50%;
      transform: translateX(-50%);
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #634b6f; /* Border color */
      border-radius: 4px;
      background-color: #2d0b33; /* Input background color */
      color: #ffffff; /* Input text color */
    }

    button {
      width: calc(100% - 5%);
      padding: 10px;
      background-color: #9146a1; /* Button color */
      color: #ffffff; /* Button text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b2d75; /* Darker button color on hover */
    }

    .rules-button {
      position: absolute;
      bottom: 5%; /* Adjusted bottom position for a bit lower square */
      right: 5%;
      width: 20%;
      height: 10%; /* Increase height for a taller square */
      background-color: #a020f0; /* Bright purple color for the square */
      color: #ffffff; /* Text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .rules-button:hover {
      background-color: #800080; /* Darker purple on hover */
    }



    .error-message {
      color: #ff0000; /* Red text color for error messages */
    }

  </style>
</head>
<body>

  <!-- Logo on top of the container -->
  <img src="https://lh3.googleusercontent.com/drive-viewer/AEYmBYRuxG8WrsIawpFwTDcLQ3OUgYfySWLrQNTLF6nfBYt-cx5f8L6fYFUjA9wTmj1iBCMSrmSMBx6q1JAR0OLMxMU4BBF0=s2560" alt="Logo" class="logo">

  <div class="login-container">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateLogin()">Login</button>
    <button class="rules-button" onclick="location.href='noteikumi.html'">kondicijas</button>

    <!-- Error message container -->
    <div id="error-message" class="error-message"></div>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("error-message");

      // Check if the entered credentials are correct
      if (username === "user" && password === "123") {
        // Redirect to a different website
        window.location.href = "index.html";
      } else {
        // Display error message
        errorMessage.textContent = "Incorrect username or password. Please try again.";
      }
    }
  </script>

</body>
</html>
